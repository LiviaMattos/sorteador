<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000;
            color: #ffa500;
            padding-bottom: 50px;
        }
        textarea, input, button {
            background: #222;
            color: #ffa500;
            border: 1px solid #ffa500;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        textarea {
            width: 80%;
            height: 150px;
        }
        button {
            cursor: pointer;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            font-size: 14px;
            color: #ffa500;
            opacity: 0.8;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        #resultado {
            color: white;
        }
    </style>
</head>
<body>

    <h2>Sorteador</h2>

    <textarea id="inputNomes" placeholder="Cole os nomes aqui, um por linha ou separados por tabulação"></textarea>
    <br>

    <input type="number" id="qtdSorteados" min="1" placeholder="Quantidade a sortear">
    <br>

    <button onclick="iniciarSorteio()">Sortear</button>
    <button onclick="sortearNovamente()">Sortear novamente</button>

    <h2 id="resultado"></h2>

    <footer>Desenvolvido por Lívia Mattos</footer>

    <script>
        let nomesOriginais = [];
        let nomesRestantes = [];

        function iniciarSorteio() {
            let input = document.getElementById("inputNomes").value;
            nomesOriginais = [...new Set(input.split(/\r?\n|\t/).map(nome => nome.trim()).filter(nome => nome))];
            nomesRestantes = [...nomesOriginais]; // reinicia os nomes disponíveis
            sortear();
        }

        function sortear() {
            let qtd = parseInt(document.getElementById("qtdSorteados").value) || 1;

            if (nomesRestantes.length === 0) {
                document.getElementById("resultado").innerText = "Todos os nomes já foram sorteados!";
                return;
            }

            if (qtd > nomesRestantes.length) {
                document.getElementById("resultado").innerText = "Quantidade maior que o número de nomes restantes!";
                return;
            }

            let sorteados = [];

            for (let i = 0; i < qtd; i++) {
                let indice = Math.floor(Math.random() * nomesRestantes.length);
                sorteados.push(nomesRestantes.splice(indice, 1)[0]); // remove da lista de restantes
            }

            document.getElementById("resultado").innerHTML = `<h3>Sorteados:</h3><ul><li>${sorteados.join("</li><li>")}</li></ul>`;
        }

        function sortearNovamente() {
            sortear(); // reutiliza a função, mas agora com nomesRestantes atualizados
        }
    </script>

</body>
</html>
