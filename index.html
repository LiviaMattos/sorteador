<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Liv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000;
            color: #ffa500;
        }
        textarea, input, button {
            background: #222;
            color: #ffa500;
            border: 1px solid #ffa500;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        textarea {
            width: 80%;
            height: 150px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Sorteador Liv</h2>

    <!-- Campo de entrada para colar nomes -->
    <textarea id="inputNomes" placeholder="Cole os nomes aqui, um por linha ou separados por tabulação"></textarea>
    <br>

    <!-- Campo para escolher a quantidade de sorteados -->
    <input type="number" id="qtdSorteados" min="1" placeholder="Quantidade a sortear">
    <br>

    <button onclick="carregarNomes()">Carregar Lista</button>
    <button onclick="sortear()">Sortear</button>

    <h2 id="resultado"></h2>

    <footer>Desenvolvido por Lívia Mattos</footer>

    <script>
        let nomes = [];

        function carregarNomes() {
            let input = document.getElementById("inputNomes").value;

            // Quebra a string em linhas ou tabulações (caso tenha copiado do Excel)
            nomes = input.split(/\r?\n|\t/).map(nome => nome.trim()).filter(nome => nome);

            alert(`Lista carregada com ${nomes.length} participantes!`);
        }

        function sortear() {
            let qtd = parseInt(document.getElementById("qtdSorteados").value) || 1;

            if (nomes.length === 0) {
                document.getElementById("resultado").innerText = "Adicione nomes antes de sortear!";
                return;
            }

            if (qtd > nomes.length) {
                document.getElementById("resultado").innerText = "Quantidade maior que o número de participantes!";
                return;
            }

            let sorteados = [];
            let copiaNomes = [...nomes];

            for (let i = 0; i < qtd; i++) {
                let indice = Math.floor(Math.random() * copiaNomes.length);
                sorteados.push(copiaNomes.splice(indice, 1)[0]);
            }

            document.getElementById("resultado").innerText = `Sorteados: ${sorteados.join(", ")}`;
        }
    </script>

</body>
</html>
